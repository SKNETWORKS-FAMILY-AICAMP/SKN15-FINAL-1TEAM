<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MS Side Chat</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body class="dark-theme">
  <header class="header">
    <div class="left">
      <div class="title">MS Chat</div>
      <div class="status" id="status">Connecting...</div>
    </div>
    <div class="toolbar">
      <button id="webGuideButton" class="mode-button">웹 가이드 모드로 전환</button>
      <button id="goHomeBtn" title="Open home page">🏠</button>
      <button id="toggleThemeBtn" title="Toggle theme">🌓</button>
      <button id="resetChatBtn" title="Start a new chat">↺</button>
      <button id="historyBtn" title="Show history">🗂</button>
    </div>
  </header>

  <main class="chat">
    <div id="messages" class="messages"></div>
  </main>

  <div class="input-bar">
    <div class="input-wrapper">
      <textarea id="prompt" placeholder="Type a message" rows="1"></textarea>
      <button id="uploadPdfBtn" title="Attach PDF">+</button>
      <input type="file" id="pdfInput" accept=".pdf" style="display:none;" />
    </div>
  </div>

  <div id="historyPopup" class="history-popup" style="display:none;">
    <div class="popup-header">Saved conversations</div>
    <div id="historyList" class="history-list"></div>
    <div class="history-actions">
      <button id="deleteSelectedBtn">Delete selected</button>
      <button id="deleteAllBtn">Delete all</button>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
